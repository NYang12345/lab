<!DOCTYPE html>
<html>

<head>
  <title>Styled Buttons</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Styling for the buttons */
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease; /* Adding a smooth transition for the hover effect */
    }

    /* Assigning distinct colors to each button */
    .button:nth-child(1) {
      background-color: #3498db;
      color: #fff;
    }

    .button:nth-child(2) {
      background-color: #e74c3c;
      color: #fff;
    }

    .button:nth-child(3) {
      background-color: #2ecc71;
      color: #fff;
    }

    .button:nth-child(4) {
      background-color: #f39c12;
      color: #fff;
    }

    /* Hover effect */
    .button:hover {
      transform: scale(1.1); /* Slightly scale up on hover */
    }
  </style>
</head>

<body>
